<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullBlownAinz (FBA)</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Press+Start+2P&family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'fba-black': 'var(--fba-black)',
              'fba-white': 'var(--fba-white)',
              'fba-red': 'var(--fba-red)',
            },
            fontFamily: {
              'display': ['"Press Start 2P"', 'monospace'],
              'base': ['"Inter"', 'system-ui', 'sans-serif'],
              'mono': ['"Share Tech Mono"', '"VT323"', 'monospace']
            }
          }
        }
      }
    </script>
    
    <!-- Quill WYSIWYG Editor -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.snow.css">

    <!-- Custom Styles & Variables -->
    <style>
      :root {
        --fba-black: #000000;
        --fba-white: #FFFFFF;
        --fba-red:   #E10600;
        --bg: var(--fba-black);
        --fg: var(--fba-white);
        --accent: var(--fba-red);
      }
      body {
        background-color: var(--bg);
        color: var(--fg);
        font-family: 'Inter', sans-serif;
      }
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-delay: -1ms !important;
          animation-duration: 1ms !important;
          animation-iteration-count: 1 !important;
          background-attachment: initial !important;
          scroll-behavior: auto !important;
          transition-duration: 0s !important;
          transition-delay: 0s !important;
        }
      }
      
      /* New Animation Styles for Modal */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fadeIn 250ms ease-in-out forwards;
      }
      .hatch-inner-shadow {
        box-shadow: inset 0 6px 12px 0 rgba(0,0,0,0.4);
      }

      /* Custom Scrollbar Styles */
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: var(--fba-black);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: var(--fba-red);
        border-radius: 20px;
        border: 3px solid var(--fba-black);
      }
      .custom-scrollbar::-webkit-scrollbar-button {
        display: none;
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: var(--fba-red) var(--fba-black);
      }

      /* Quill Editor Styles */
      .ql-editor {
        min-height: 150px;
        font-family: var(--fba-font-base, '"Inter"', 'sans-serif');
      }
      .ql-snow {
        border-color: #374151 !important;
        color: var(--fba-white) !important;
      }
      .ql-snow .ql-stroke {
        stroke: #9ca3af !important;
      }
      .ql-snow .ql-fill {
        fill: #9ca3af !important;
      }
      .ql-snow .ql-picker {
        color: #9ca3af !important;
      }
      .ql-snow .ql-picker-label {
        color: #9ca3af !important;
      }
      .ql-snow .ql-picker-options {
        background-color: var(--fba-black) !important;
        border-color: #374151 !important;
        z-index: 9999 !important;
      }
      
      /* Fix Quill Tooltip Overflow */
      .ql-tooltip {
        left: 50% !important;
        transform: translateX(-50%);
        white-space: normal !important;
        max-width: 90vw !important;
        background-color: var(--fba-black) !important;
        border: 2px solid var(--fba-red) !important;
        color: var(--fba-white) !important;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        z-index: 10000 !important;
      }
      .ql-tooltip input[type="text"] {
        background-color: #1a1a1a !important;
        color: white !important;
        border: 1px solid #374151 !important;
        max-width: 100%;
      }
      .ql-tooltip a.ql-action::after {
        border-right: 1px solid #374151 !important;
      }
      
      /* Quill Image Alignment Fix: Override Tailwind's default display:block */
      .ql-editor img {
        display: inline-block !important;
      }

      /* Fix Quill Size Picker to show numeric values */
      .ql-snow .ql-picker.ql-size {
          width: auto !important;
          min-width: 60px;
      }
      .ql-snow .ql-picker.ql-size .ql-picker-label::before,
      .ql-snow .ql-picker.ql-size .ql-picker-item::before {
          content: attr(data-value) !important;
      }
      /* Fallback for the default selection (which might be null/false) */
      .ql-snow .ql-picker.ql-size .ql-picker-label:not([data-value])::before {
          content: 'Size' !important;
      }

    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>

    <div id="root"></div>
    <div id="portal-root"></div>

{

}
</script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Quill.js Script -->
    <script src="https://cdn.jsdelivr.net/npm/quill@1.3.7/dist/quill.min.js"></script>

    <script type="text/babel" data-type="module" src="./index.tsx"></script>
